<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>模块列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../webjars/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../UCMFontText/iconfont.css" media="all">
    <link rel="stylesheet" href="../DIYFontText/iconfont.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<style>
    body {
        padding: 0 10px;
    }
</style>

<body>
<div class="layui-form" lay-filter="layuiadmin-form" id="layuiadmin-form">
    <div class="layui-form-item layui-hide">
        <input readonly  type="text" name="id" id="id" class="layui-input" min="1">
        <input readonly  type="text" name="sequence" id="sequence" class="layui-input" value="1">
    </div>

    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">基本信息</li>
            <li>扩展信息</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">编码</label>
                    <div class="layui-input-block">
                        <input type="text" name="code" id="code" lay-verify="required" placeholder="请输入编码" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name" lay-verify="required" placeholder="请输入名称" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">URL</label>
                    <div class="layui-input-block">
                        <input type="text" name="url" id="url" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">数标URL</label>
                    <div class="layui-input-block">
                        <input type="text" name="numberTag" id="numberTag" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">模块图标</label>
                    <div class="layui-input-inline" style="width: 50px;line-height: 40px;text-align: center;">
                        <i style="font-size: 26px;" id="ModularClass"></i>
                        <input ID="hidIconClass" type="hidden" name="iconClass"  value="ucm_iconfont ucm_icon-caidan" />
                    </div>
                    <input type="button" class="layui-btn group-select layui-btn-sm" onclick="openIconSelector(this)" value="选择模块图标"></span>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">上级模块</label>
                        <div class="layui-input-inline">
                            <input type="text" name="pname" id="pname" class="layui-input">
                        </div>
                        <div class="layui-inline">
                            <input type="button" class="layui-btn group-select layui-btn-sm" style="margin-top:5px;" onclick="openDicSelector(this)"
                                   value="选择上级模块" />
                            <input type="hidden" name="parentGuid" id="parentGuid" />
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">模块类型</label>

                    <div class="layui-input-block">
                        <select name="moduleType" lay-filter="moduleType">
                            <option value="1">模块</option>
                            <option value="2">权限</option>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否锁定</label>

                    <div class="layui-input-block">

                        <input type="radio" name="isLock" value="0" title="开启" checked="">
                        <input type="radio" name="isLock" value="1" title="锁定">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>

                    <div class="layui-input-block">

                        <textarea placeholder="请输入备注" name="description" class="layui-textarea"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <div class="layui-form-item">
                    <label class="layui-form-label">扩展字段一</label>
                    <div class="layui-input-block">
                        <input type="text" name="extendfield1" id="extendfield1" placeholder="请输入扩展字段一" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">扩展字段二</label>
                    <div class="layui-input-block">
                        <input type="text" name="extendfield2" id="extendfield2" placeholder="请输入扩展字段二" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">扩展字段三</label>
                    <div class="layui-input-block">
                        <input type="text" name="extendfield3" id="extendfield3" placeholder="请输入扩展字段三" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">扩展字段四</label>
                    <div class="layui-input-block">
                        <input type="text" name="extendfield4" id="extendfield4" placeholder="请输入扩展字段四" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">扩展字段五</label>
                    <div class="layui-input-block">
                        <input type="text" name="extendfield5" id="extendfield5" placeholder="请输入扩展字段五" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">扩展字段六</label>
                    <div class="layui-input-block">
                        <input type="text" name="extendfield6" id="extendfield6" placeholder="请输入扩展字段六" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">扩展字段七</label>
                    <div class="layui-input-block">
                        <input type="text" name="extendfield7" id="extendfield7" placeholder="请输入扩展字段七" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">扩展字段八</label>
                    <div class="layui-input-block">
                        <input type="text" name="extendfield8" id="extendfield8" placeholder="请输入扩展字段八" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">扩展字段九</label>
                    <div class="layui-input-block">
                        <input type="text" name="extendfield9" id="extendfield9" placeholder="请输入扩展字段九" class="layui-input">
                    </div>
                </div>
            </div>

        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="btnsubmit" id="btnsubmit">提交</button>
            <button lay-submit class="layui-btn layui-btn-danger" lay-filter="btndelete" id="btndelete">删除</button>
            <button type="button" class="layui-btn layui-btn-primary" lay-filter="btnreturn" id="btnreturn">返回</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../webjars/jquery/jquery.js"></script>
<script src="../webjars/layui/layui.js" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->



<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
    });

    //外部调用方法
    layui.define('form',function(exports){
        var form=layui.form;
        exports('selectRender',function(){
            form.render("select");
        })
    })
    layui.use(['form', 'layedit', 'layer', 'upload','laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        var $ = layui.jquery;

        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引

        //监听提交
        form.on('submit(btnsubmit)', function(data){
            console.log(data.field);
            $.ajax({
                url: "../privilege/save",
                data: data.field,
                success: function (data) {
                    //console.log(data);
                    if(data.count>0) {
                        layer.msg("提交成功");
                        var url = "../privilege/list?parentGuid=" + $("#parentGuid").val();
                        parent.window.location.href= url;
                        parent.layer.close(index);
                    }
                    else {
                        layer.msg(data.msg);
                        return false;
                    }


                }
            })
            return false;
        });
        //监听删除
        form.on('submit(btndelete)', function(data){
            $.ajax({
                url: "../privilege/delete",
                data: data.field,
                success: function (data) {
                    layer.msg("删除成功");
                    var url = "../privilege/list?parentGuid=" + $("#parentGuid").val();
                    parent.window.location.href= url;
                    parent.layer.close(index);

                }
            })
            return false;
        });
        //返回
        $("#btnreturn").click(function(){
            parent.window.location.href="../privilege/list?parentGuid="+$("#parentGuid").val();
            parent.layer.close(index);
        });
        //编辑
        if( GetQueryString("guid")!=null &&  GetQueryString("guid")!="") {
            $.ajax({
                url: "../privilege/getByGuid",
                data:{"guid": GetQueryString("guid")},
                success: function (data) {
                    //console.log(data);
                    form.val('layuiadmin-form', {
                        "id": data.id,
                        "code":data.code,
                        "url":data.url,
                        "name":data.name,
                        "moduleType": data.moduleType,
                        "parentGuid":data.parentGuid,
                        "iconClass":data.iconClass,
                        "description":data.description,
                        "isLock":data.isLock,
                        "sequence":data.sequence,
                        "pname":data.pname,
                        "numberTag":data.numberTag,
                        "extendfield1":data.extendfield1,
                        "extendfield2":data.extendfield2,
                        "extendfield3":data.extendfield3,
                        "extendfield4":data.extendfield4,
                        "extendfield5":data.extendfield5,
                        "extendfield6":data.extendfield6,
                        "extendfield7":data.extendfield7,
                        "extendfield8":data.extendfield8,
                        "extendfield9":data.extendfield9

                    });
                    $("#ModularClass").attr("class",data.iconClass);
                }
            })
            $("#code").attr("ReadOnly","ReadOnly");
        }


        if( GetQueryString("parentGuid")!=null &&  GetQueryString("parentGuid")!="") {//表单初始赋值
            form.val('layuiadmin-form', {
                "parentGuid": GetQueryString("parentGuid")
            })
            //如果上级栏目选的根目录“字典管理”，则只能选择目录，不能选择字典项
            if(GetQueryString("parentGuid")=="1") {
                $("select option:last").attr("disabled", "disabled");
            }
        }

        if( GetQueryString("pname")!=null &&  GetQueryString("pname")!="") {//表单初始赋值
            form.val('layuiadmin-form', {
                "pname":unescape(GetQueryString("pname"))
            })
        }

    });

    function GetQueryString(name)
    {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
    }


    //选择上级目录点击事件
    function openDicSelector(obj)
    {
        var parentGuid=$("#parentGuid").val();
        var url="getCommonselector?parentGuid="+parentGuid;

        layui.use(['layer'], function () {
            var layer = layui.layer;
            layer.open({
                type: 2,
                title: $(obj).val(),
                shadeClose: false,
                shade: 0.6,
                area: ['380px', '100%'],
                content: url,
                btn: ['选择','重置', '取消'],
                yes: function (index, layero) {
                    // 调用子页面返回值函数
                    var data=$(layero).find("iframe")[0].contentWindow.returnData();

                    $("#pname").val(data.name);
                    $("#parentGuid").val(data.id);


                    layer.close(index);

                },
                btn1: function (index, layero) {

                    layer.close(index);
                },
                btn2: function (index, layero) {

                    layer.close(index);
                }
            });
        })

    }

    //选择icon
    function openIconSelector(obj)
    {
        var parentGuid=$("#parentGuid").val();
        var url="getIconselector";

        layui.use(['layer'], function () {
            var layer = layui.layer;
            layer.open({
                type: 2,
                title: $(obj).val(),
                shadeClose: false,
                shade: 0.6,
                area: ['80%', '100%'],
                content: url,
                btn: ['选择', '取消'],
                yes: function (index, layero) {
                    // 调用子页面返回值函数
                    var data=$(layero).find("iframe")[0].contentWindow.returnData();

                    $("#ModularClass").attr("class",data);
                    $("#hidIconClass").val(data);

                    layer.close(index);

                },
                btn1: function (index, layero) {

                    layer.close(index);
                },
                success: function(layero, index){
                    var childWindow=$(layero).find("iframe")[0].contentWindow;
                    //初始化数据
                    childWindow.init($("#ModularClass").attr("class"));
                }
            });
        })

    }

    function  parentParams()
    {
        return $("input[OpenDialog=1]").val();
    }

</script>

</body>

</html>
